<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute position</title>
    <style>
        .card{
            height: 200px;
            width: 400px;
            background-color: darksalmon;
            position: relative;
            border-radius: 10px;
        }

        .img{
            position: absolute;
            width: 50px;
            left: 140px;
            top: -50px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="you.svg" class="img" />
    </div>
    
</body>
</html>
